<div>
  <div data-dojo-attach-point="tabQuery">
    <div class="query-tab-node" data-dojo-attach-point="queryNode1">
      <div style="margin:0 0 50px 0;">
        <label data-dojo-attach-point="labelQueryName"></label>
        <br>
        <input type="text" style="width:100%;margin-top:10px;" data-dojo-type="dijit/form/TextBox" 
            data-dojo-attach-point="inputQueryName" data-dojo-props="trim:true" />
      </div>
      <div class="jimu-r-row play-section">
        <div class="col-1-2">
          <div class="jimu-btn buttonSearch" data-dojo-attach-event="onclick:onSearch">${nls.search}</div>
        </div>
        <div class="col-1-2">
          <div class="jimu-btn buttonShowAll" data-dojo-attach-event="onclick:onShowAll">${nls.showAll}</div>
        </div>
      </div>
    </div>
    <div class="query-tab-node" data-dojo-attach-point="queryNode2">
      <div data-dojo-type="dijit/ProgressBar" data-dojo-attach-point="progressBar" data-dojo-props='indeterminate: true' style="display:none;margin:0;padding:0;"></div>
      <div class="result-div" data-dojo-attach-point="divResult">
        <label data-dojo-attach-point="divResultMessage">${nls.noResults}</label>
        <a style="float:right; margin-right:10px" href="#" data-dojo-attach-point="btnClear" data-dojo-attach-event="click:clear">${nls.clear}</a>
      </div>
      <hr>
      <div data-dojo-type="jimu/dijit/List" data-dojo-attach-point="list" data-dojo-attach-event="click:_selectResultItem" style="position:absolute;width:100%;height:auto;left:0;right:0;top:30px;bottom:0;overflow-x:hidden;overflow-y:auto;"></div>
    </div>
  </div>
  <div data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-attach-point="shelter" data-dojo-props="hidden:true"></div>
</div>
